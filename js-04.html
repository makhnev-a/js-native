            this.age = age;
        }

        greet = () => {
            console.log(`My name is ${this.name} and age = ${this.age}`);
        };
    }
    console.dir(Human)

    const bob = new Human('Bob', 34);

    // task 03: создайте класс Student со свойствами name, age, group и методами greet и present (выводит в консоль строку "I'm fron kmb27")

        constructor(name, age, group) {

        }

    ray.present();
